                    "content": "JAVA call ê´€ë ¨ í¬ìŠ¤íŒ…    JAVA - Call by Value    JAVA - Call by Reference    JAVA - Recursive Method Call [ì¬ê·€ì  ë©”ì„œë“œ í˜¸ì¶œ]    JAVA - Overloading/Overridingpublic class RecursiveCall {\tpublic static int power(int x, int y)\t{\t\tif(y&lt;=0) {\t\t\treturn 1;\t\t} else {\t\t\treturn x * power(x, y-1);\t\t}\t}\t\tpublic static void main(String[] args) \t{\t\tSystem.out.println(\"power(2,1) : \" + power(2,1));\t\tSystem.out.println(\"power(2,2) : \" + power(2,2));\t\tSystem.out.println(\"power(2,3) : \" + power(2,3));\t\tSystem.out.println(\"power(2,4) : \" + power(2,4));\t\tSystem.out.println(\"power(2,5) : \" + power(2,5));\t}}  Consolepower(2,1) : 2power(2,2) : 4power(2,3) : 8power(2,4) : 16power(2,5) : 32      ì¬ê·€ì  ë©”ì„œë“œ í˜¸ì¶œ(Recursive Call) ì€ë©”ëª¨ë¦¬ ìš”êµ¬ê°€ í¬ê³ , ìˆ˜í–‰ ì‹œê°„ì´ ì˜¤ë˜ ê±¸ë¦¼    ì˜ˆë¥¼ ë“¤ì–´, 100ê°œì˜ intí˜• ë°°ì—´ì„ í¬í•¨í•œ ë©”ì„œë“œê°€ ìê¸° ìì‹ ì„ 100ë²ˆ ë¶€ë¥¸ë‹¤ë©´    intí˜• 4byte * 100ê°œ * 100ë²ˆ = 40,000byte ì˜ ë©”ëª¨ë¦¬ê°€ í•„ìš”í•¨.        ì´ë¥¼ ë°˜ë³µë¬¸(Loop Call) ìœ¼ë¡œ ë°”ê¾¼ë‹¤ë©´,    intí˜• 4byte * 100ê°œ = 400byteì˜ ë©”ëª¨ë¦¬ê°€ í•„ìš”í•¨      public class LoopCall   {  \tpublic static int power (int x, int y)  \t{  \t\tint sum = 1;    \t\t  \t\twhile(y &gt; 0)  \t\t{  \t\t\tsum *= x;  \t\t\ty--;  \t\t}  \t\treturn sum;  \t}    \t  \tpublic static void main(String[] args)   \t{  \t\tSystem.out.println(\"power(2,1) : \" + power(2,1));  \t\tSystem.out.println(\"power(2,2) : \" + power(2,2));  \t\tSystem.out.println(\"power(2,3) : \" + power(2,3));  \t\tSystem.out.println(\"power(2,4) : \" + power(2,4));  \t\tSystem.out.println(\"power(2,5) : \" + power(2,5));  \t}  }        Consolepower(2,1) : 2power(2,2) : 4power(2,3) : 8power(2,4) : 16power(2,5) : 32  ì„ë™í˜, ê²Œì„ì„ ë§Œë“¤ë©´ì„œ ë°°ìš°ëŠ” Whatâ€™s up JAVA (ì„œìš¸: ë¶ìŠ¤í™€ë¦­í¼ë¸”ë¦¬ì‹±), 2018",
